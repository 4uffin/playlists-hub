<body>
  <header>
    <h1>ğŸµ GitHub Playlist Hub</h1>
    <p>Community-curated playlists with native embeds.</p>
    <button id="addPlaylistBtn">â• Add Your Playlist</button>
  </header>

  <main id="playlists"></main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeModal">&times;</span>
      <h2>ğŸ“ Contribute a Playlist</h2>
      
      <form id="playlistForm">
        <label>Playlist Name</label>
        <input type="text" id="playlistName" placeholder="My Awesome Playlist" required />

        <label>Description</label>
        <textarea id="playlistDesc" placeholder="Describe your playlist..." required></textarea>

        <label>Embeds (one per line, full iframe code)</label>
        <textarea id="playlistEmbeds" placeholder="<iframe ...></iframe>" required></textarea>

        <button type="submit">Generate JSON</button>
      </form>

      <h3>JSON Preview</h3>
      <textarea id="template" readonly></textarea>
      <button id="copyBtn">ğŸ“‹ Copy JSON</button>
      <p>
        Then <a id="repoLink" href="#" target="_blank">create a new file</a> in <code>/playlists/</code> on GitHub.
      </p>
    </div>
  </div>
